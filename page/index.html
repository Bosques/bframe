<!doctype html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="th-nb.css" />
    <script src="oimo.js"></script>
    <script src="cannon.js"></script>
    <script src="babylon.js"></script>
    <script src="require.js" data-main="loader"></script>

    <style>
    html, body {
        overflow: hidden;
        width   : 100%;
        height  : 100%;
        margin  : 0;
        padding : 0;
    }

    .b-world {
        width   : 100%;
        height  : 100%;
        touch-action: none;
        background-color: black;
    }
    </style>
</head>

<body class="w nb">
    <b.world alias="world">
        <b.scene alias="scn">
            <b.camera alias="cam" type="ArcRotateCamera" 
                target="[0,0,0]" 
                pos="[0, 10, -10]" 
                abr="[45, 45, 10]"
                active="1"></b.camera>
            <b.light alias="lht" type="HemisphericLight"></b.light>

            <b.mesh type="Ground" n="ground1" options="{width:6, height:6, subdivisions:2}">
                <b.mesh type="Sphere" n="sphere1" pos="[1,1,1]" options="{segments:16, diameter:2}">
                    <b.mesh type="Box" n="box1" options="{width:1.5, height:1.2, depth:1.0}"></b.mesh> 
                </b.mesh> 
            </b.mesh>  
        </b.scene>  
    </b.world>
</body>

</html>
