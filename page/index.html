<!doctype html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="th-nb.css" />
    <script src="oimo.js"></script>
    <script src="cannon.js"></script>
    <script src="babylon.js"></script>
    <script src="require.js" data-main="loader"></script>

    <style>
    html, body {
        overflow: hidden;
        width   : 100%;
        height  : 100%;
        margin  : 0;
        padding : 0;
    }

    .b-world {
        width   : 100%;
        height  : 100%;
        touch-action: none;
        background-color: lightblue;
    }
    </style>
</head>

<body class="w nb">
    <b.world alias="world">
        <b.scene alias="scn">
            <b.camera alias="cam" type="FreeCamera" target="[0,0,0]" active="1"></b.camera>
            <b.light alias="lht" type="HemisphericLight"></b.light>
            <b.mesh type="Sphere" name="sphere1" options="{segments:16, diameter:2}"></b.mesh>
            <b.mesh type="Ground" name="ground1" options="{width:6, height:6, subdivisions:2}"></b.mesh> 
        </b.scene>  
    </b.world>
</body>

</html>
