<!doctype html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="th-nb.css" />
    <script src="oimo.js"></script>
    <script src="cannon.js"></script>
    <script src="babylon.js"></script>
    <script src="require.js" data-main="loader"></script>

    <style>
    html, body {
        overflow: hidden;
        width   : 100%;
        height  : 100%;
        margin  : 0;
        padding : 0;
    }

    .b-world {
        width   : 100%;
        height  : 100%;
        touch-action: none;
        background-color: black;
    }
    </style>
</head>

<body class="w nb">
    <b.world alias="world">
        <b.scene alias="scn">
            <b.material n="default" color="{
                    diffuse:[1.0, 0.5, 0.4]
                    , emissive:[1, 0.4, 0.5]
                    , ambient:[1, 0.3, 0.6]
                    , specular:[1.0, 0.2, 0.7]
                }"
                ></b.material>
            <b.material n="diff" color="{
                    diffuse:[0.2, 0.5, 0.4]
                    , emissive:[0.2, 0.4, 0.5]
                    , ambient:[0.2, 0.3, 0.6]
                    , specular:[0.2, 0.2, 0.7]
                }"
                ></b.material>
            <b.material n="di" color="{
                    diffuse:[0.2, 0.1, 0.4]
                    , emissive:[0.2, 0.2, 0.5]
                    , ambient:[0.2, 0.3, 0.6]
                    , specular:[0.2, 0.4, 0.7]
                }"
                ></b.material>
            <b.camera alias="cam" type="ArcRotateCamera" 
                target="[0, 0, 0]" 
                pos="[0, 10, -10]" 
                abr="[45, 45, 10]"
                active="1"></b.camera>

            <b.light alias="lht" type="HemisphericLight"></b.light>
            <b.group n="group" rot="[45, 0, 0]" center="[3,3,3]">
                <b.mesh alias="sph" type="Sphere" n="sphere1" pos="[0,-3,0]" options="{segments:16, diameter:2}">
                    <b.sprite n="sp1" manager="sm1" pos="[0,0,4]">
                        <b.text></b.text>
                    </b.sprite>
                    <b.mesh type="Box" n="box1" pos="[0,1,0]" options="{width:1.5, height:1.2, depth:1.0}" material="di"></b.mesh> 
                </b.mesh> 
            </b.group>
            <b.mesh type="Ground" n="ground1" options="{width:6, height:6, subdivisions:2}" material="diff">
            </b.mesh>   
        </b.scene>  
    </b.world>
</body>

</html>
